    <section id="contact">
        <h1 class="center">

        </h1>
        <div id="contactbox">
            <form action="" onsubmit="mfunction()" >
                <div class="formgroup">
                    <label for="name">name:</label>
                    <input type="text" name="name" id="name" placeholder="enter your name">
                </div>
                <div class="formgroup">
                    <label for="email">email:</label>
                    <input type="email" name="name" id="email" placeholder="enter your email">
                </div>
                <div class="formgroup">
                    <label for="phone no">phone no:</label>
                    <input type="phoneno" name="phoneno" id="phone" placeholder="enter your phone number">
                </div>
                <div class="formgroup">
                    <label for="username">username:</label>
                    <input type="text" name="username" id="uname" placeholder="enter your username">
                </div>
                <div class="formgroup">
                    <label for="password">password:</label>
                    <input type="password" name="pw" id="pword" placeholder="enter your password"required>
                </div>
                <div class="formgroup">
                    <label for="pw">confirm password:</label>
                    <input type="password" name="pw" id="cpworld" placeholder="confirm your password" required>
                </div>
